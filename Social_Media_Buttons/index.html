<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/039e106bde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/font-awesome.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main-area">
      <div class="main-area__blog-box main-area__move">
        <div class="img-box">
          <img
            src="./images/blog.png"
            alt="logo van mijn blog"
            width="100px"
            height="80px"
          />
        </div>
      </div>

      <div class="main-area__twitter-box main-area__move">
        <div class="img-box">
          <img
            src="./images/twitter.jpg"
            alt="logo twitter"
            width="100px"
            height="80px"
          />
        </div>
      </div>
      <div class="main-area__linkedin-box main-area__move">
        <div class="img-box">
          <img
            src="./images/linkedin.jpg"
            alt="logo linkedin"
            width="100px"
            height="80px"
          />
        </div>
      </div>
      <div class="main-area__facebook-box main-area__move">
        <div class="img-box">
          <img
            src="./images/facebook.jpg"
            alt="logo facebook"
            width="100px"
            height="80px"
          />
        </div>
      </div>
      <div class="main-area__github-box main-area__move">
        <div class="img-box">
          <img
            src="./images/github.jpg"
            alt="logo github"
            width="100px"
            height="80px"
          />
        </div>
      </div>
    </main>
  </body>
</html>
